<script>
  $(function() {

    var html = "",
    cinicial = 0,
    cfinal = $("div").children(".drag").size();

    $("#mal1").hide();
    $("#bien1").hide();
    $("#bienFinal1").hide();

    $('.drag').draggable({
      containment: ".tabla-2",
      cursor: "move",
      revert: "invalid",
      zIndex: 1000
    });

    $(".drop").droppable({

      accept: ".drag",
      activeClass: "dropp",
      drop: function(event, ui) {

        $("#mal1").hide();
        $("#bien1").hide();

        if (ui.draggable.attr('data-ref') == $(this).attr('data-ref')) {

          html = ui.draggable.html();
          $(".drop" + $(this).attr('data-ref')).append(html);
          ui.draggable.remove();

          cinicial += 1;

          if (cinicial < cfinal)
            $("#bien1").fadeTo("fast", 1);
          else
            $("#bienFinal1").fadeTo("fast", 1);

        } else {

          ui.draggable.draggable("option", "revert", true);
          $("#mal1").fadeTo("fast", 1);

        }
      }
    });
  })

</script>
